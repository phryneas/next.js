name: pkg-pr-new Publish

on:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  prerelease:
    name: pkg-pr-new Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build and publish to pkg.pr.new
        working-directory: packages/next
        run: pnpm build; npx pkg-pr-new publish --no-template
